{% extends "body.html" %}

{% block content %}

<div class="outer">
  <div class="inner-medium">

    <article class="post post-full">
      <header class="post-header">
        <h1 class="post-title">{{ page.params.title }}</h1>
      </header><!-- .post-header -->
      {% if page.params.img_path %}
      <div class="post-thumbnail">
        <img src="{{ page.params.img_path | relative_url }}" alt="{{ page.params.title }}" />
      </div><!-- .post-thumbnail -->
      {% endif %}
      {% if page.params.subtitle %}
      <div class="post-subtitle">
        {{ page.params.subtitle | safe }}
      </div><!-- .post-subtitle -->
      {% endif %}
      <div class="post-content">
        {{ page.content }}
      </div><!-- .post-content -->
      <footer class="post-meta">
        <time class="published"
          datetime="{{page.date | date_format("%Y-%m-%d %H:%M") }}">{{page.date | date_format("%A, %B %e, %Y") }}</time>
      </footer><!-- .post-meta -->
    </article><!-- .post -->
