baseurl: "/"
title: "Stackbit Azimuth Theme"
init_js: "js/init.js"
page_load_js: "js/main.js"
params:
  palette: blue
  header:
    title: Azimuth
    logo_img: images/logo.png
    has_nav: true
    nav_links:
      - label: Home
        url: /
      - label: Features
        url: /features
      - label: Pricing
        url: /pricing
      - label: Style Guide
        url: /style-guide
      - label: Sign Up
        url: /signup
        primary: true
  footer:
    logo_img: images/logo_alt.png
    tagline: SaaS theme by Stackbit
    has_nav: true
    nav_title: Company
    nav_links:
      - label: About Us
        url: /about
      - label: Blog
        url: /blog
      - label: Sign Up
        url: signup
      - label: Contact
        url: /contact
    has_social: true
    social_title: Community
    social_links:
      - label: Twitter
        url: https://twitter.com/
        new_window: true
      - label: Instagram
        url: https://www.instagram.com/
        new_window: true
      - label: LinkedIn
        url: https://www.linkedin.com/
        new_window: true
    has_subscribe: true
    subscribe_title: Subscribe
    subscribe_content: Stay up to date with our latest developments.
    content: "&copy; Stackbit. All rights reserved."
    links:
      - label: Made with Stackbit
        url: "https://www.stackbit.com"
        new_window: true
sass:
  input_file: sass/main.scss.njk
  output_file: assets/css/main.css
  indentWidth: 4
  outputStyle: nested
  precision: 10
